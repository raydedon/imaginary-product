name: Manual Library Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: ./my-lib
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run tests and build
        run: npm run build
      
      - name: Bump version (${{ github.event.inputs.version-type }})
        id: version
        run: |
          npm version ${{ github.event.inputs.version-type }} -m "chore(release): bump version to %s [skip ci]"
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Push version change
        run: |
          git push origin main --follow-tags
      
      - name: Build library for publish
        run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## @raydedon/assessment-lib v${{ steps.version.outputs.new_version }}
            
            **Version Type:** ${{ github.event.inputs.version-type }}
            
            Published to npm: https://www.npmjs.com/package/@raydedon/assessment-lib
            
            ### Installation
            \`\`\`bash
            npm install @raydedon/assessment-lib@${{ steps.version.outputs.new_version }}
            \`\`\`
          draft: false
          prerelease: false
